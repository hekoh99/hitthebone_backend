scalar DateTime

type User {
  id: Int
  email: String
  nickname: String
  createdAt: DateTime
  updatedAt: DateTime
}

type LoginResult {
  status: Boolean!
  token: String
  errorMsg: String
}

type Post {
  id: Int
  caption: String
  userId: Int
  author: User
  createdAt: DateTime
  updatedAt: DateTime
}
