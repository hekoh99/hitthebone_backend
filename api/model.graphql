scalar DateTime

type User {
  id: Int
  email: String
  nickname: String
  createdAt: DateTime
  updatedAt: DateTime
}

type Result {
  status: Boolean!
  errorMsg: String
}

type LoginResult {
  result: Result!
  token: String
}

type Post {
  id: Int
  caption: String
  userId: Int
  author: User
  createdAt: DateTime
  updatedAt: DateTime
}
